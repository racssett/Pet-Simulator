<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Pet Simulator</title>
</head>
<body>
    <h4>Level: 1</h4>
    <img src="https://picsum.photos/125" alt="placeholder image" id="evolution1">
    <img src="https://picsum.photos/125" alt="placeholder image" id="evolution2" hidden>
    <img src="https://picsum.photos/125" alt="placeholder image" id="evolution3" hidden>
    <p id="message"></p>
    <div class="icons">
        <div>🍔</div>
        <div>☕️</div>
        <div>😴</div>
        <div>👯</div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 20%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button id="start">Start</button>
    <button id="restart" hidden>Restart</button>
</body>
</html>
