<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/confetti"></script>
    <script defer src="./js/app.js"></script>
    <title>Pet Simulator</title>
    <link
        id = "favicon"
        rel = "icon"
        href = "https://imagizer.imageshack.com/img923/7031/eagQF7.png"
        type = "image/png"
        sizes = "32x32"
    >
</head>
<body>
    <div class = "upper-container">
        <div class = "state-container">
            <h4>Level: 1</h4>
            <div id="countdown"></div>
        </div>
        <div class="evolution-container">
            <img src="https://imagizer.imageshack.com/img924/8003/fxaZhz.png" alt="first bear evolution" id="evolution1">
            <img src="https://imagizer.imageshack.com/img924/4987/FglGvX.png" alt="crying bear 1" id="evolution-1-crying">
            <img src="https://imagizer.imageshack.com/img922/4198/44eVQT.png" alt="second bear evolution" id="evolution2">
            <img src="https://imagizer.imageshack.com/img923/5343/Ddgybq.png" alt="crying bear 2" id="evolution-2-crying">
            <img src="https://imagizer.imageshack.com/img922/7310/QwmFri.png" alt="final bear evolution" id="evolution3" >
        </div>
        <div class="input-container">
            <p id="message"></p>
            <div class="icons">
                <div id="food">🍯</div>
                <div id="coffee">☕️</div>
                <div id="sleep">😴</div>
                <div id="friend">🧸</div>
            </div>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
        role="progressbar" aria-label="Animated striped example" aria-valuenow="75" 
        aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    <div class = "button-container">
        <button id="start" type="button" class="btn btn-light btn-outline-dark">Start</button>
        <button id="restart" type="button" class="btn btn-light btn-outline-dark">Restart</button>
    </div>
    <audio controls autoplay hidden muted>
        <source src="losing-noise.wav" type="audio/wav">
    </audio>
</body>
</html>
