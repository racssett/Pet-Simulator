<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Pet Simulator</title>
</head>
<body>
    <h4>Level: 1</h4>
    <div id="countdown"></div>
    <div class="evolution-container">
        <img src="https://imagizer.imageshack.com/img923/6489/2bC0cO.png" alt="placeholder image" id="evolution1">
        <img src="https://imagizer.imageshack.com/img922/7485/WYNnDz.png" alt="placeholder image" id="evolution2">
        <img src="https://imagizer.imageshack.com/img923/5900/ZNcQap.png" alt="placeholder image" id="evolution3" >
    </div>
    <p id="message"></p>
    <div class="icons">
        <div id="food">🍔</div>
        <div id="coffee">☕️</div>
        <div id="sleep">😴</div>
        <div id="friend">👯</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" 
        role="progressbar" aria-label="Animated striped example" aria-valuenow="75" 
        aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    <button id="start">Start</button>
</body>
</html>
